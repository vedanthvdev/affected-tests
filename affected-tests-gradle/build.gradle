plugins {
    id 'java-gradle-plugin'
    id 'maven-publish'
    id 'com.gradle.plugin-publish' version '1.3.1'
    id 'com.gradleup.shadow' version '9.0.0-beta12'
}

dependencies {
    implementation project(':affected-tests-core')
}

group = 'io.affectedtests'
version = rootProject.version

// Shadow the core library into the plugin JAR so consumers don't need to resolve it separately.
// Relocate to avoid classpath conflicts with user's own JGit/JavaParser versions.
shadowJar {
    archiveClassifier.set('')
    relocate 'org.eclipse.jgit', 'io.affectedtests.shadow.jgit'
    relocate 'com.github.javaparser', 'io.affectedtests.shadow.javaparser'
    relocate 'org.slf4j', 'io.affectedtests.shadow.slf4j'
    mergeServiceFiles()
}

// Replace the default jar with the shadow jar for publishing
tasks.named('jar') {
    enabled = false
}

// Ensure shadowJar runs before anything that needs the jar
components.java {
    withVariantsFromConfiguration(configurations.shadowRuntimeElements) {
        skip()
    }
}

// Wire shadowJar output as the artifact for publishing
configurations {
    [apiElements, runtimeElements].each {
        it.outgoing.artifacts.removeIf { it.buildDependencies.getDependencies(null).contains(tasks.jar) }
        it.outgoing.artifact(tasks.shadowJar)
    }
}

gradlePlugin {
    website = 'https://github.com/vedanthvdev/affected-tests'
    vcsUrl = 'https://github.com/vedanthvdev/affected-tests.git'

    plugins {
        affectedTests {
            id = 'io.affectedtests'
            implementationClass = 'io.affectedtests.gradle.AffectedTestsPlugin'
            displayName = 'Affected Tests Plugin'
            description = 'Detects changes in the current branch and runs only the tests relevant to those changes. Zero config, CI-friendly, multi-module support.'
            tags.set(['testing', 'affected-tests', 'ci', 'git', 'junit', 'spring-boot', 'test-selection'])
        }
    }
}

publishing {
    publications {
        pluginMaven(MavenPublication) {
            artifactId = 'affected-tests-gradle'
        }
    }
}
